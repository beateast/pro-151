<!DOCTYPE html>
<html>
    <head>
        <title>Car displaying</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <asset-item id="car" src="./models/car/scene.gltf"></asset-item>
            </a-assets>
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="red" gltf-model="#car">
            </a-entity>
        </a-scene>
    </body>
</html>
